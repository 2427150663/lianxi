    <script>
        let id = ""
        if (window.location.search) {
            id = window.location.search.split("=")[1]
            let htm = "";
            let list = $("#app .list");
            //post
            let postData = {
                "type": id
            };
            fetch(`https://xaga.app.yuqing.cn:8088/ArticleList/GetArticleDtl?Id=${id}`)
                .then(response => response.json())
                .then(res => {
                    let arr = res.data;
                    $("#app h1").innerHTML = arr.Title;
                    $("#app h2 a").innerHTML = arr.Reference
                    $("#app h2 span").innerHTML = arr.PublishTime ? new Date(arr.PublishTime).toLocaleDateString().replace(/\//g, "-") : "";
                    $("#app section").innerHTML = arr.Content
                });

        }
    </script>
